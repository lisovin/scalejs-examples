<div id="sj_tiles_container">
<div class="tiles-container" data-bind="template: {name: 'sj_panorama_tile_template', foreach: tiles}"></div>
</div>

<div id="sj_panorama_tile_template">
    <div class="tile" data-class="panorama-tile"> 
        <!-- ko if: $data.content -->
        <div class="tile-content" data-class="panorama-tile-content"></div>
        <!-- /ko -->
        <!-- ko if: $data.showBrand -->
        <div class="brand" data-class="panorama-tile-brand-css">
            <!-- ko if: brandDarken -->
            <div class="brandDarken" data-class="panorama-tile-brand-darken"></div>
            <!-- /ko -->
            <!-- ko if: $data.brandBar-->
            <div class="bar" data-class="panorama-tile-bar"></div>
            <!-- /ko -->
            <!-- ko if: $data.brandIcon -->
            <img class="icon" src="#" data-class="panorama-tile-brand-icon" />
            <!-- /ko -->
            <!-- ko if: $data.brandName -->
            <span class="name" style="margin-bottom:12px;font-size:16px" data-class="panorama-tile-brand-name"></span>
            <!-- /ko -->
            <!-- ko if: $data.brandHtml -->
            <p class="text" data-class="panorama-tile-brand-html"></p>
            <!-- /ko -->
            <!-- ko if: $data.brandBadge -->
            <div class="badge" data-class="panorama-tile-brand-badge"></div>
            <!-- /ko -->
            <!-- ko if: $data.showRating -->
            <div style="position:absolute;right:0px;margin-right:50px;bottom:10px" data-class="panorama-tile-rating-icon"></div>
            <div style="position:absolute;right:0px;margin-right:15px;bottom:10px" data-class="panorama-tile-rating"></div>
            <!-- /ko -->
        </div>
        
        <!-- /ko -->
    </div>
</div>

<div id="sj_panorama_tile_content_default_html_template">
    <div data-class="panorama-tile-content-default-html"></div>
</div>


<div id="panorama_tile_template">
    <div class="tile" data-class="panorama-tile"> 
        <!-- ko class: panorama-tile-content -->
        <!-- /ko -->
        <!-- ko class: panorama-tile-brand -->
        <!-- /ko -->
    </div>
</div>

<div id="panorama_tile_content_template">
    <div class="tile-content" data-class="panorama-tile-content-css panorama-tile-content-html"></div>
</div>

<div id="panorama_tile_brand_template">
    <div class="tile-content""></div>
</div>
